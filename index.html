<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Galeria</title>

</head>
<body>

  <div id="wrapper">
  <header>
    <h1 class="inset-text">Simple Gallery</h1>
  </header>
  <div id="gallery-wrapper">
    <div id="thumb-wrapper">

      <img class="circular bw blur" src="http://lorempixel.com/200/200/abstract/" alt="image">
      <img class="circular bw blur" src="http://lorempixel.com/200/200/people/" alt="image">
      <img class="circular bw blur" src="http://lorempixel.com/200/200/city/" alt="image">
      <img class="circular bw blur" src="http://lorempixel.com/200/200/nature/" alt="image">
      <img class="circular bw blur" src="http://lorempixel.com/200/200/nightlife/" alt="image">
      <img class="circular bw blur" src="http://lorempixel.com/200/200/technics/" alt="image">
      <img class="circular bw blur" src="http://lorempixel.com/200/200/sports/" alt="image">
      <img class="circular bw blur" src="http://lorempixel.com/200/200/food/" alt="image">
      <img class="circular bw blur" src="http://lorempixel.com/200/200/transport/" alt="image">
      </div>
  </div>

  <footer>
    <p class="pgraph">Contact information: <a href="mailto:someone@example.com" class="pgraph">Bartek</a></p>
  </footer>

  </div>

</body>
</html>
